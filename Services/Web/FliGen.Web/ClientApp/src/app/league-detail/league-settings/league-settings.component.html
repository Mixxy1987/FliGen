<div *ngIf="loaded">
  <h2>Настройки лиги</h2>
  <div>
    <p>
      <mat-slide-toggle [checked]="leagueSettings.visibility" (change)="changeVisibility()">Видимость</mat-slide-toggle>
    </p>
    <p>
      <mat-slide-toggle [checked]="leagueSettings.requireConfirmation" (change)="changeConfirmation()">Требует подтверждения</mat-slide-toggle>
    </p>
  </div>
</div>
